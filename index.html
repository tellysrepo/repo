<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Telly" />
    <title>Telly's Repo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="CydiaIcon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        }

        p {
          color: white;
        }

        h2 {
          color: white;
        }

        .card-block {
          background-color: #0f0f0f;
          box-shadow: none;
        }

        .top {
          box-shadow: none;
        }

        .card {
          background-color: #0f0f0f;
          border-color: #282828;
          border-width: 1px;
        }

        nav {
          background-color: #181818;
        }

        #sectionTextColor {
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <h2 style="margin-top: 7.5px">Telly's Repo</h2>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <center>
      <div class="py-5" style="margin-top: -50px">
        <div class="container">
          <div class="row hidden-md-up">
            <div class="col-md-4">
              <div style="border-radius: 20px" class="card">
                <div class="card-block">
                  <img src="img/cydia.png" />
                  <div class="card-text">
                    <p><b>Cydia</b></p>
                    <p style="font-size: 16px">Add my repo to Cydia</p>
                    <a
                      href="cydia://url/https://cydia.saurik.com/api/share#?source=https://tellysrepo.github.io/repo/"
                      class="card-link"
                      >Add</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div style="border-radius: 20px" class="card">
                <div class="card-block">
                  <img class="zebraimg" />
                  <div class="card-text">
                    <p><b>Zebra</b></p>
                    <p style="font-size: 16px">Add my repo to Zebra</p>
                    <a
                      href="zbra://sources/add/https://tellysrepo.github.io/repo/"
                      class="card-link"
                      >Add</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div style="border-radius: 20px" class="card">
                <div class="card-block">
                  <img
                    src="https://pbs.twimg.com/profile_images/1019627376857280512/laMqxYhl_400x400.jpg"
                  />
                  <div class="card-text">
                    <p><b>Sileo</b></p>
                    <p style="font-size: 16px">Add my repo to Sileo</p>
                    <a
                      href="sileo://source/https://tellysrepo.github.io/repo/"
                      class="card-link"
                      >Add</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div style="border-radius: 20px" class="card">
                <div class="card-block">
                  <img src="img/saily.jpg" />
                  <div class="card-text">
                    <p><b>Saily</b></p>
                    <p style="font-size: 16px">Add my repo to Saily</p>
                    <a
                      href="apt-repo://https//tellysrepo.github.io/repo/"
                      class="card-link"
                      >Add</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
